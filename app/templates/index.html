{% extends "base.html" %}

{% block header %}
	<div style="text-align:center;">
		<h1>{{ user[1]['name'] }}</h1>
		<a href="#"><img style="max-width:200px;" src="{{ url_for('static', filename='img/{}.png'.format(user[1]['name'])) }}" /></a>
	</div>
{% endblock %}

{% block content %}
	{% for interest in interests %}
		<h2>{{ interests[interest]['area'] }}</h2><br />
		<p>{{ interests[interest]['about'] }}</p>
	{% endfor %}
{% endblock %}
