{% extends "base.html" %}

{% block header %}
	<div class="container">
		<div class="preheader row">
			<a href="#"><img class="profile-picture" src="{{ url_for('static', filename='img/{}.png'.format(user[1]['name'])) }}" /></a>
		</div>
	</div>
	<header>
		<div class="container">
			<div class="row">
				<h1>{{ user[1]['name'] }}</h1>
			</div>
		</div>
	</header>

	</div>
{% endblock %}

{% block content %}
<div class="container">
	<section class="row">
		<nav class="about">
			<ul>
	{% for interest in interests %}
		<li class="four columns"><a href="{{ url_for('interest', area=interests[interest]['area']) }}" class ="about" style="color: {{ interests[interest]['color'] }};">{{ interests[interest]['area'] }}</a></li>
	{% endfor %}
{% endblock %}
