{% extends "base.html" %}

{% block header %}
	<ul>
	{% for interest in interests %}	
		<a href="{{ url_for('interest', area=interest) }}"><li>{{ interest }}</li></a>
	{% endfor %}
	</ul>
	<h1>Head woot!</h1>
{% endblock %}

{% block content %}
	{% for interest in interests %}
		<h2>{{ interest }}</h2><br />
		<img src="{{ url_for('static', filename='img/{}.png'.format(interests[interest]['image'])) }}" />
		<p>{{ interests[interest]['about'] }}</p>
	{% endfor %}
{% endblock %}
